	<tr class="nav_row">
		<td class="nav_cell">
			<div class="nav_blog">
				Blog
			</div>
		</td>
		<td class="nav_cell">
			<div class="nav_links">
				<a class="nav_link" href="https://petozoltan.github.io">Home</a>
				&nbsp;
				<a class="nav_link" href="https://petozoltan.github.io/atom">Feed</a>

			</div>

<h1 class="index_title">{{ page.title }}</h1>
<table class="index_posts_table">
	{% for post in site.posts %}
	<tr class="index_posts_row">
		<td class="index_posts_cell">
			<div class="index_posts_date">{{ post.date | date_to_string }}</div>
		</td>
		<td class="index_posts_cell">
			<div class="index_posts_title">
				<a class="index_posts_link" href="{{ post.url }}">{{ post.title }}</a>
			</div>
		</td>
	</tr>
	{% endfor %}
</table>
